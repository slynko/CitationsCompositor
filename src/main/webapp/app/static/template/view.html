<table class = "table table-bordered">
    <thead>
    <tr>
        <th>Bibliography</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bibliography of bibliographies">
        <td>{{ bibliography }}</td>
    </tr>
    </tbody>
</table>
<button type="button" (click)="getAll()" class="btn btn-default">Get all bibliographies</button>
<button type="button" (click)="clearAll()" class="btn btn-default">Clear</button>
<p style="color:red">{{ error }}</p>
