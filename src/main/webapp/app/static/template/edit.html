<form (submit)="add($event)" #f="ngForm">
    <div class="form-group">
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Type:</label>
            </div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="type"
                       [(ngModel)]="bibliography.type">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Title:</label>
            </div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="title"
                       [(ngModel)]="bibliography.title" required>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label>Authors:</label>
            <button (click)="addAuthor()" type="button" class="btn btn-primary btn-plus-minus">+</button>
        </div>
        <div class="form-group col-md-12" *ngFor="let author of bibliography.authors">
            <div class="form-group col-md-1">
                <button type="button" (click)="removeAuthor(author)" class="btn btn-primary btn-plus-minus">-</button>
            </div>
            <div class="form-group col-md-3">
                <label class="col-xs-4">Name1</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="name1"
                           [(ngModel)]="author.name1">
                </div>
            </div>
            <div class="form-group col-md-3">
                <label class="col-xs-4">Name2</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="name2"
                           [(ngModel)]="author.name2">
                </div>
            </div>
            <div class="form-group col-md-3">
                <label class="col-xs-4">Surname</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="surname"
                           [(ngModel)]="author.surname">
                </div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Publisher:</label>
            </div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="publisher"
                       [(ngModel)]="bibliography.publisher">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label>Editors:</label>
            <button (click)="addEditor()" type="button" class="btn btn-primary btn-plus-minus">+</button>
        </div>
        <div class="form-group col-md-12" *ngFor="let editor of bibliography.editors">
            <div class="form-group col-md-1">
                <button type="button" (click)="removeEditor(editor)" class="btn btn-primary btn-plus-minus">-</button>
            </div>
            <div class="form-group col-md-3">
                <label class="col-xs-4">Name1</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="name1"
                           [(ngModel)]="editor.name1">
                </div>
            </div>
            <div class="form-group col-md-3">
                <label class="col-xs-4">Name2</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="name2"
                           [(ngModel)]="editor.name2">
                </div>
            </div>
            <div class="form-group col-md-3">
                <label class="col-xs-4">Surname</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="surname"
                           [(ngModel)]="editor.surname">
                </div>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Editor type:</label>
            </div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="editorType"
                       [(ngModel)]="bibliography.editorType">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Publisher info:</label></div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="publisherInfo"
                       [(ngModel)]="bibliography.publisherInfo"></div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Year:</label></div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="year"
                       [(ngModel)]="bibliography.year"></div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Date:</label></div>
            <div class="form-group col-md-10">
                <input type="date" class="form-control" name="date"
                       [(ngModel)]="bibliography.date"></div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Volume:</label></div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="volume"
                       [(ngModel)]="bibliography.volume"></div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>No:</label></div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="no"
                       [(ngModel)]="bibliography.no"></div>
        </div>
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label>Page:</label></div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="page"
                       [(ngModel)]="bibliography.page"></div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
