<div class="main-container">
    <h1 class="page-title">Welcome to bibliography app!</h1>

    <form (ngSubmit)="getAllBibliographies()">
        <button type="submit">Get all bibliographies</button>
    </form>

    <table class = "table table-bordered">
        <thead>
        <tr>
            <th>Bibliography</th>
            <th>Empty column</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#bibliography of bibliographies">
            <td>{{bibliography}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <p style="color:red">{{error}}</p>
</div>
