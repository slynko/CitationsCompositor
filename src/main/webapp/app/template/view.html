<div class="main-container">
    <table class = "table table-bordered">
        <thead>
        <tr>
            <th>Bibliography</th>
            <th>Empty column</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bibliography of bibliographies">
            <td>{{ bibliography }}</td>
            <td>-</td>
        </tr>
        </tbody>
    </table>
    <button type="button" (click)="getAll()">Get all bibliographies</button>
    <button type="button" (click)="clearAll()">Clear</button>
    <p style="color:red">{{ error }}</p>
</div>
